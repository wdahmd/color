<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
 <style type="text/css" media="all">
   div{
     width: 100%; 
     height: 30vh; 
     overflow: hidden;
     background: #ffff00;
     text-align: center;
     justify-content: center;
     align-items: center;
     font-size: 4em;
     font-weight: 600;
   }
 </style>
<body>
  <div id="viw">
    <p>COLOR</p>
  </div>
  <input id="clr" type="color" onchange="color()" value="#ffff00"/>

</body>
  <script type="text/javascript" charset="utf-8" >
    function color(){
      var clr = document.getElementById('clr').value;
      var viw = document.getElementById('viw');
      viw.style.background = clr;
      console.log(clr)
      
      var m = clr[0]+clr[1]+clr[2]+clr[3]
      if(m=="#000"){
        viw.style.color = "white";
      }
      else if(m=="#fff"){
        viw.style.color = "black";
      }
      else {
        viw.style.color = "white"
      }
    
      
    }
  </script>
</html>
